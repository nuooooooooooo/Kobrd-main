<!DOCTYPE html>

    ></script>
  </head>

  <body>
    <nav class="page--padding">
      <div class="nav__menu row container">
        <img class="nav__logo" id="logo" src="./img/default.svg" alt="logo" />

          <div class="hide-nav">
            <div class="navigation">
              <ul class="nav__list row">
                <li class="nav__item">
                  <a class="nav__link current-page--hover" href="./index.html">
                    <i class="fas fa-home" id="home"></i
                  ></a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="./about.html">About</a>
                </li>

                <li class="nav__item">
                  <a class="nav__link" href="./FAQ.html">FAQ</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link current-page--hover" href="./contact.html"
                    ><span class="current-page">Contact</span></a
                  >
                </li>
              </ul>
              <div class="nav-toggler"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="abt-main">
      <div class="container">
        <h1>Contact us</h1>
        <p>WIP</p>
      </div>
    </main>

    <footer class="page--padding">
      <div class="container row">
        <img
          src="./img/default-monochrome-white.svg"
          class="footer__logo"
          alt=""
        />
        <ul class="footer__list row">
          <li class="footer__item">
            <a class="footer__link" href="./index.html">Home</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="about.html">About</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="FAQ.html">FAQ</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
